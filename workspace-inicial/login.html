<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
  <style> .error {border-color: red;} </style>
</head>
<script src="js/login.js"></script>
<body class="text-center">
  <main class="mt-5">
    <div class="container">
      <form id="form" action="#">
        <img src="img/login.png" alt width="380" height="150" >
        <h1 class="h3 mb-3 fw-normal">Inicio de sesión</h1> 
        <br>
        <h5>E-mail</h5>
        <div class="form-floating tamañoform">
          <input type="text" id="email" class="form-control" name="" placeholder="Ingresa E-mail" >
          <label for="email" >Email</label>
          <span id="text"></span>
        </div>
        <br>
        <h5>Contraseña</h5>
        <div class="form-floating tamañoform">
          <input type="password" placeholder="Contraseña" id="pass" class="form-control">
          <label for="pass" >Contraseña</label>
          <span id="textpass"></span>
        </div>
        <br>
        <button class="w-100 btn btn-lg btn-primary tamañoform" type="submit" onclick="validation()" id="entrada" >Ingresar</button>
      </form>






      <!-- <div class="alert alert-danger text-center" role="alert">
        <h4 class="alert-heading">Funcionalidad en desarrollo</h4>
      </div>
    </div> -->
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  
</body>

</html>
